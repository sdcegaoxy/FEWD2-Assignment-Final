<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta charset="utf-8">
  <title>gCarousels Example</title>

  <link href='http://fonts.googleapis.com/css?family=Roboto:900,500,900italic,400italic,700italic,300,700,500italic,300italic,400' rel='stylesheet' type='text/css'>

 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="./js/gCarousels.js"></script>
	
    
 
		
	<script>
        var imageCarousels=[
            {"imageUrl":"./images/01.png","desc":"Test1","targeturl":"http://www.google.com"},
            {"imageUrl":"./images/02.png","desc":"Test2","targeturl":"http://www.google.com"},
            {"imageUrl":"./images/03.png","desc":"Test3","targeturl":"http://www.google.com"},
            {"imageUrl":"./images/04.png","desc":"Test4","targeturl":"http://www.google.com"},
            {"imageUrl":"./images/05.png","desc":"Test5","targeturl":"http://www.google.com"}
            ];
        
        
		$(document).ready( function() {
    		$("#gcarousels").gcarousels({
                datasource:imageCarousels,
				width:"100%",
				height:"100%"
			});
		});
	</script>

	<style>
		#gcarousels{
			border:1px solid gray;
			width: 500px;
			height: 400px;
		}
		
		#test1{
			border:1px solid gray;
			width: 500px;
			height: 400px;
			margin-top:100px;
		
		}
		
		#test1 img {
			position: absolute;
			z-index: -100;
		}
		
		#test2{
			background-color: gray;
			background-image: url(./images/01.PNG)
			width: 100%;
			height: 90%;
			
		}
		#test3{
			background-color: darkturquoise;
			width: 100%;
			height: 30%;
			margin-top: -10%;
			
		}
		
		
	</style>
	
	
</head>
<body  >
    <div id="gcarousels"></div>
